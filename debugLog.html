<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Log – Behamot Toolkit</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/pages/debug-log.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="site-header site-header--compact">
        <div class="brand" aria-label="Projekt">
          <span class="brand__title">Behamot Toolkit</span>
          <span class="brand__subtitle">Debug Log</span>
        </div>
        <nav id="globalNav" class="main-nav" aria-label="Werkzeugnavigation"></nav>
      </header>

      <main class="site-main">
        <section class="view view--active debug-view" aria-labelledby="debugTitle">
          <header class="view-header">
            <div>
              <h1 id="debugTitle">Debug Log</h1>
              <p class="view-subline">
                Teste Hilfsfunktionen und inspiziere Ausgaben direkt im Browser. Die Daten verlassen deinen Rechner nicht.
              </p>
            </div>
            <div class="view-actions">
              <button id="runDemo" class="button button--accent">Demo ausführen</button>
            </div>
          </header>

          <article class="surface-card debug-panel">
            <div id="log" class="debug-log" aria-live="polite"></div>
          </article>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/pages/debugLog.js"></script>
  </body>
</html>
