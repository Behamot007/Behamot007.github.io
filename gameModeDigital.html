<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Mode</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    input,
    button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 400px;
    }

    button {
      background: #1DB954;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:active {
      background: #14833b;
    }


    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    .qrContainer {
      perspective: 1000px;
      margin: 20px auto;
      width: 100%;
      max-width: 350px;
      position: relative;
    }

    .card {
      width: 100%;
      min-height: 250px;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      border-radius: 12px;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 250px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      box-sizing: border-box;
      border-radius: 12px;
      background: #d3cece;
    }

    .card-back {
      transform: rotateY(180deg);
      text-align: center;
    }

    .card-back img {
      margin-top: 10px;
      border-radius: 8px;
      max-width: 80%;
      height: auto;
    }

    #qrCode canvas {
      max-width: 100%;
      height: auto;
    }

    .player-board {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .player {
      background: #232323;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid transparent;
      min-width: 100px;
      text-align: center;
      cursor: pointer;
    }

    .player.active {
      border-color: #1DB954;
    }

    .player .years {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>

  <h1>Digital Mode</h1>

  <div id="setup">
    <input type="text" id="playlistInput" placeholder="Spotify Playlist URL">
    <input type="number" id="playerCount" placeholder="Anzahl Spieler" min="1" max="8">
    <div id="playerNames"></div>
    <button id="startBtn">Start</button>
  </div>

  <div id="gameArea" style="display:none; width:100%;">
    <div class="qrContainer">
      <div class="card" id="card">
        <div class="card-face card-front">
          <div id="qrCode"></div>
        </div>
        <div class="card-face card-back" id="songInfo"></div>
      </div>
    </div>

    <div class="controls">
      <button id="flipBtn">Umdrehen</button>
      <button id="correctBtn" disabled>Richtig</button>
      <button id="wrongBtn" disabled>Falsch</button>
      <button id="skipBtn">Ãœberspringen</button>
    </div>

    <h2 id="currentPlayerDisplay"></h2>
    <div id="playerBoard" class="player-board"></div>
    <div id="playerCards" style="margin-top:10px;"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="spotify.js"></script>
  <script src="ai.js"></script>
  <script>
    let playlistTracks = [];
    let currentTrack = null;
    let qr;
    let flipped = false;
    let players = [];
    let currentPlayerIndex = 0;

    async function fetchPlaylistTracks(playlistUrl) {
      const playlistId = extractPlaylistId(playlistUrl);
      const spotifyToken = await getSpotifyAccessToken();
      const playlistTracks = await getPlaylistTracks(playlistId, spotifyToken);
      return playlistTracks;
    }

    function randomTrack() {
      if (!playlistTracks.length) return null;
      const idx = Math.floor(Math.random() * playlistTracks.length);
      return playlistTracks.splice(idx, 1)[0];
    }

    function updateQRCode(track) {
      if (qr) document.getElementById("qrCode").innerHTML = "";
      qr = new QRCode(document.getElementById("qrCode"), {
        text: track.url,
        width: 220,
        height: 220
      });
    }

    function showTrackInfo(track) {
      const infoDiv = document.getElementById("songInfo");
      infoDiv.innerHTML = `
        <h3>${track.name}</h3>
        <p>${track.artist}</p>
        <p>${track.year.slice(0,4)}</p>
        <img src="${track.cover}">
      `;
    }

    function flipCard() {
      flipped = !flipped;
      const card = document.getElementById("card");
      if (flipped) {
        showTrackInfo(currentTrack);
        card.classList.add("flipped");
      } else {
        card.classList.remove("flipped");
      }
    }

    function resetFlip() {
      flipped = false;
      document.getElementById("card").classList.remove("flipped");
    }

    function updatePlayerBoard() {
      const board = document.getElementById("playerBoard");
      board.innerHTML = '';
      if (!players.length) {
        document.getElementById("currentPlayerDisplay").textContent = '';
        return;
      }
      players.forEach((p, idx) => {
        const years = p.cards
          .map(c => c.year)
          .sort((a, b) => a - b);
        const div = document.createElement('div');
        div.className = 'player' + (idx === currentPlayerIndex ? ' active' : '');
        div.innerHTML = `<div class="name">${p.name}</div><div class="years">${years.length ? years.join(', ') : '-'}</div>`;
        div.addEventListener('click', () => showPlayerCards(idx));
        board.appendChild(div);
      });
      document.getElementById("currentPlayerDisplay").textContent = `Aktueller Spieler: ${players[currentPlayerIndex].name}`;
      document.getElementById('playerCards').innerHTML = '';
    }

    function showPlayerCards(index) {
      const player = players[index];
      const cardsDiv = document.getElementById('playerCards');
      if (!player.cards.length) {
        cardsDiv.textContent = 'Keine Karten';
        return;
      }
      const sorted = player.cards.sort((a, b) => a.year - b.year);
      cardsDiv.innerHTML = sorted.map(c => `${c.year} - ${c.title} - ${c.artist}`).join('<br>');
    }

    function nextPlayer() {
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      updatePlayerBoard();
    }

    function nextTrack() {
      resetFlip();
      currentTrack = randomTrack();
      if (!currentTrack) {
        alert('Keine weiteren Songs in der Playlist.');
        return;
      }
      updateQRCode(currentTrack);
      document.getElementById('flipBtn').disabled = false;
      document.getElementById('correctBtn').disabled = true;
      document.getElementById('wrongBtn').disabled = true;
    }

    document.getElementById("playerCount").addEventListener("change", () => {
      const count = parseInt(document.getElementById("playerCount").value) || 0;
      const container = document.getElementById("playerNames");
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Spieler ${i + 1} Name`;
        input.className = 'playerName';
        container.appendChild(input);
      }
    });

    document.getElementById("startBtn").addEventListener("click", async () => {
      const nameInputs = document.querySelectorAll('.playerName');
      players = Array.from(nameInputs).map((input, idx) => ({
        name: input.value || `Spieler ${idx + 1}`,
        cards: [],
        years: []
      }));
      playlistTracks = await fetchPlaylistTracks(document.getElementById("playlistInput").value);
      document.getElementById('setup').style.display = 'none';
      document.getElementById('gameArea').style.display = 'block';
      currentPlayerIndex = 0;
      updatePlayerBoard();
      nextTrack();
    });

    document.getElementById("flipBtn").addEventListener("click", () => {
      if (currentTrack) {
        flipCard();
        document.getElementById('flipBtn').disabled = true;
        document.getElementById('correctBtn').disabled = false;
        document.getElementById('wrongBtn').disabled = false;
      }
    });

    function handleAnswer(correct) {
      if (correct) {
        players[currentPlayerIndex].cards.push({
          year: parseInt(currentTrack.year.slice(0,4)),
          title: currentTrack.name,
          artist: currentTrack.artist
        });
      }
      nextPlayer();
      nextTrack();
    }

    document.getElementById('correctBtn').addEventListener('click', () => handleAnswer(true));
    document.getElementById('wrongBtn').addEventListener('click', () => handleAnswer(false));
    document.getElementById('skipBtn').addEventListener('click', () => nextTrack());
  </script>
</body>

</html>
