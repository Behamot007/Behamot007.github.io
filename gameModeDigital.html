<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Mode</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px 20px 100px;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    input,
    button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 400px;
    }

    button {
      background: #1DB954;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:active {
      background: #14833b;
    }

    button:disabled {
      background: #555;
      color: #888;
      cursor: not-allowed;
    }


    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    #gameArea {
      position: relative;
      width: 100%;
      padding-top: 70px;
      box-sizing: border-box;
    }

    .playback-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      padding: 8px 12px;
      background: rgba(18, 18, 18, 0.85);
      border-radius: 999px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      z-index: 3;
    }

    .playback-btn {
      width: 44px;
      height: 44px;
      padding: 0;
      margin: 0;
      border-radius: 50%;
      border: 2px solid #0f5f2a;
      background: radial-gradient(circle at 30% 30%, #1ed760, #169347 70%, #0f5f2a);
      color: #121212;
      font-size: 1.4rem;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, border-color 0.2s ease;
    }

    .playback-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.5);
      border-color: #1ed760;
    }

    .playback-btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.45);
      background: radial-gradient(circle at 70% 70%, #1ed760, #127638 70%, #0f5f2a);
    }

    .playback-btn:disabled {
      background: #2a2a2a;
      color: #555;
      border-color: #1b1b1b;
      box-shadow: none;
    }

    .playback-btn:focus-visible {
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }

    .playback-btn .icon {
      line-height: 1;
    }

    @media (max-width: 720px) {
      #gameArea {
        padding-top: 40px;
      }

      .playback-controls {
        top: auto;
        bottom: 120px;
        right: 15px;
      }
    }

    .spotify-auth {
      width: 90%;
      max-width: 400px;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0 20px;
      box-sizing: border-box;
    }

    .spotify-auth__status {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .spotify-auth__actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .spotify-auth button {
      flex: 1;
      width: auto;
      max-width: none;
    }

    .spotify-auth__hint {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
      line-height: 1.4;
    }

    .qrContainer {
      perspective: 1000px;
      margin: 20px auto 80px;
      width: 100%;
      max-width: 350px;
      position: relative;
      z-index: 1;
    }

    .card {
      width: 100%;
      min-height: 250px;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      border-radius: 12px;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 250px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      box-sizing: border-box;
      border-radius: 12px;
      background: #d3cece;
    }

    .card-back {
      transform: rotateY(180deg);
      text-align: center;
    }

    .card-back img {
      margin-top: 10px;
      border-radius: 8px;
      max-width: 80%;
      height: auto;
    }

    .playback-info {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }

    #qrCode canvas {
      max-width: 100%;
      height: auto;
    }

    .player-board {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 10px;
      background: rgba(0,0,0,0.8);
    }

    .player {
      background: #232323;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid transparent;
      min-width: 100px;
      text-align: center;
      cursor: pointer;
    }

    .player.active {
      border-color: #1DB954;
    }


    .player .years {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #232323;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>

  <h1>Digital Mode</h1>

  <div id="setup">
    <input type="text" id="playlistInput" placeholder="Spotify Playlist URL">
    <input type="number" id="playerCount" placeholder="Anzahl Spieler" min="1" max="8">
    <div id="playerNames"></div>
    <div class="spotify-auth">
      <div id="spotifyStatus" class="spotify-auth__status">Spotify: nicht verbunden</div>
      <div class="spotify-auth__actions">
        <button type="button" id="spotifyConnectBtn">Mit Spotify verbinden</button>
        <button type="button" id="spotifyDisconnectBtn" style="display:none;">Verbindung trennen</button>
      </div>
      <p id="spotifyHint" class="spotify-auth__hint">
        Melde dich mit deinem Spotify Account an, um Songs direkt aus dem Spiel heraus abspielen oder pausieren zu k√∂nnen.
      </p>
    </div>
    <button id="startBtn">Start</button>
  </div>

  <div id="gameArea" style="display:none; width:100%;">
    <div class="playback-controls" role="group" aria-label="Spotify-Wiedergabe">
      <button id="playBtn" class="playback-btn" type="button" disabled aria-label="Song abspielen" title="Song abspielen">
        <span class="icon" aria-hidden="true">&#9654;</span>
      </button>
      <button id="stopBtn" class="playback-btn" type="button" disabled aria-label="Song pausieren" title="Song pausieren">
        <span class="icon" aria-hidden="true">&#9208;</span>
      </button>
    </div>
    <div class="qrContainer">
      <div class="card" id="card">
        <div class="card-face card-front">
          <div id="qrCode"></div>
        </div>
        <div class="card-face card-back" id="songInfo"></div>
      </div>
    </div>

    <div class="controls">
      <button id="flipBtn">Umdrehen</button>
      <button id="correctBtn" disabled style="display:none">Richtig</button>
      <button id="wrongBtn" disabled style="display:none">Falsch</button>
      <button id="chipsBtn">Chips ausgeben</button>
    </div>

    <h2 id="currentPlayerDisplay"></h2>
    <div id="playerBoard" class="player-board"></div>
  </div>

  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <div id="chipsModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="chipsModalClose">&times;</span>
      <label for="chipPlayerSelect">Aktion f√ºr Spieler:</label>
      <select id="chipPlayerSelect"></select>
      <p id="chipCoins"></p>
      <div class="controls" style="margin-top:10px;">
        <button id="modalSkipBtn">√úberspringen</button>
        <button id="stealBtn">Klauen</button>
        <button id="giftBtn">Song gutschreiben</button>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="spotify.js"></script>
  <script src="ai.js"></script>
  <script>
    let playlistTracks = [];
    let currentTrack = null;
    let qr;
    let flipped = false;
    let players = [];
    let currentPlayerIndex = 0;
    let isPlaying = false;

    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const spotifyStatusEl = document.getElementById('spotifyStatus');
    const spotifyConnectBtn = document.getElementById('spotifyConnectBtn');
    const spotifyDisconnectBtn = document.getElementById('spotifyDisconnectBtn');
    const spotifyHintEl = document.getElementById('spotifyHint');

    playBtn.disabled = true;
    stopBtn.disabled = true;

    const SPOTIFY_ACCESS_STORAGE_KEY = 'SPOTIFY_ACCESS_TOKEN';
    const SPOTIFY_REFRESH_STORAGE_KEY = 'SPOTIFY_REFRESH_TOKEN';
    const SPOTIFY_EXPIRY_STORAGE_KEY = 'SPOTIFY_TOKEN_EXPIRY';
    const SPOTIFY_AUTH_STATE_KEY = 'SPOTIFY_AUTH_STATE';
    const SPOTIFY_SCOPES = ['user-read-playback-state', 'user-modify-playback-state'];
    const SPOTIFY_REDIRECT_URI = window.location.origin + window.location.pathname;

    let spotifyAccessToken = null;
    let spotifyRefreshToken = null;
    let spotifyTokenExpiry = 0;

    function loadSpotifyAuthFromStorage() {
      spotifyAccessToken = localStorage.getItem(SPOTIFY_ACCESS_STORAGE_KEY);
      spotifyRefreshToken = localStorage.getItem(SPOTIFY_REFRESH_STORAGE_KEY);
      spotifyTokenExpiry = parseInt(localStorage.getItem(SPOTIFY_EXPIRY_STORAGE_KEY), 10) || 0;
    }

    function saveSpotifyTokens({ access_token, refresh_token, expires_in }) {
      if (!access_token) return;
      spotifyAccessToken = access_token;
      if (refresh_token) {
        spotifyRefreshToken = refresh_token;
        localStorage.setItem(SPOTIFY_REFRESH_STORAGE_KEY, spotifyRefreshToken);
      } else if (spotifyRefreshToken) {
        localStorage.setItem(SPOTIFY_REFRESH_STORAGE_KEY, spotifyRefreshToken);
      }
      const expiresInSec = Math.max((expires_in ?? 3600) - 60, 60);
      spotifyTokenExpiry = Date.now() + expiresInSec * 1000;
      localStorage.setItem(SPOTIFY_ACCESS_STORAGE_KEY, spotifyAccessToken);
      localStorage.setItem(SPOTIFY_EXPIRY_STORAGE_KEY, String(spotifyTokenExpiry));
    }

    function clearSpotifyAuth() {
      spotifyAccessToken = null;
      spotifyRefreshToken = null;
      spotifyTokenExpiry = 0;
      localStorage.removeItem(SPOTIFY_ACCESS_STORAGE_KEY);
      localStorage.removeItem(SPOTIFY_REFRESH_STORAGE_KEY);
      localStorage.removeItem(SPOTIFY_EXPIRY_STORAGE_KEY);
    }

    function getSpotifyCredentials() {
      return {
        clientId: localStorage.getItem('CLIENT_ID'),
        clientSecret: localStorage.getItem('CLIENT_SECRET')
      };
    }

    function isSpotifyConnected() {
      return Boolean(spotifyAccessToken || spotifyRefreshToken);
    }

    function updatePlaybackButtonState() {
      const hasTrack = Boolean(currentTrack);
      const connected = isSpotifyConnected();
      playBtn.disabled = !(hasTrack && connected);
      stopBtn.disabled = !connected;
    }

    function updateSpotifyAuthUI() {
      const connected = isSpotifyConnected();
      if (spotifyStatusEl) {
        spotifyStatusEl.textContent = connected ? 'Spotify: verbunden' : 'Spotify: nicht verbunden';
      }
      if (spotifyConnectBtn) spotifyConnectBtn.style.display = connected ? 'none' : 'inline-block';
      if (spotifyDisconnectBtn) spotifyDisconnectBtn.style.display = connected ? 'inline-block' : 'none';
      if (spotifyHintEl) {
        spotifyHintEl.textContent = connected
          ? '√ñffne die Spotify App auf dem gew√ºnschten Ger√§t und halte sie aktiv, damit die Wiedergabe hier gesteuert werden kann.'
          : 'Melde dich mit deinem Spotify Account an, um Songs direkt aus dem Spiel heraus abspielen oder pausieren zu k√∂nnen.';
      }
      if (connected && flipped && currentTrack) {
        showTrackInfo(currentTrack);
      }
      updatePlaybackButtonState();
    }

    function createRandomState(length = 16) {
      if (!window.crypto || !window.crypto.getRandomValues) {
        return Math.random().toString(36).slice(2, 2 + length);
      }
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      const randomValues = new Uint8Array(length);
      window.crypto.getRandomValues(randomValues);
      return Array.from(randomValues, (val) => charset[val % charset.length]).join('');
    }

    function startSpotifyLogin() {
      const { clientId, clientSecret } = getSpotifyCredentials();
      if (!clientId || !clientSecret) {
        alert('Bitte hinterlege Client ID und Client Secret in den Konfigurationen, bevor du Spotify verbindest.');
        return;
      }
      const state = createRandomState(16);
      sessionStorage.setItem(SPOTIFY_AUTH_STATE_KEY, state);
      const authUrl = new URL('https://accounts.spotify.com/authorize');
      authUrl.searchParams.set('response_type', 'code');
      authUrl.searchParams.set('client_id', clientId);
      authUrl.searchParams.set('scope', SPOTIFY_SCOPES.join(' '));
      authUrl.searchParams.set('redirect_uri', SPOTIFY_REDIRECT_URI);
      authUrl.searchParams.set('state', state);
      authUrl.searchParams.set('show_dialog', 'true');
      window.location.href = authUrl.toString();
    }

    async function exchangeSpotifyCode(code) {
      const { clientId, clientSecret } = getSpotifyCredentials();
      if (!clientId || !clientSecret) {
        alert('Spotify-Anmeldung fehlgeschlagen: Client ID oder Secret fehlen.');
        return false;
      }
      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: SPOTIFY_REDIRECT_URI
      });
      const resp = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Basic ' + btoa(`${clientId}:${clientSecret}`)
        },
        body: body.toString()
      });
      const data = await resp.json();
      if (!resp.ok) {
        console.error('Spotify Token Fehler:', data);
        alert('Spotify-Anmeldung fehlgeschlagen. Details siehe Konsole.');
        return false;
      }
      saveSpotifyTokens(data);
      return true;
    }

    async function refreshSpotifyAccessToken() {
      if (!spotifyRefreshToken) return false;
      const { clientId, clientSecret } = getSpotifyCredentials();
      if (!clientId || !clientSecret) return false;

      const body = new URLSearchParams({
        grant_type: 'refresh_token',
        refresh_token: spotifyRefreshToken
      });

      const resp = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Basic ' + btoa(`${clientId}:${clientSecret}`)
        },
        body: body.toString()
      });

      const data = await resp.json();
      if (!resp.ok) {
        console.error('Spotify Refresh Fehler:', data);
        clearSpotifyAuth();
        return false;
      }

      saveSpotifyTokens({
        access_token: data.access_token,
        refresh_token: data.refresh_token || spotifyRefreshToken,
        expires_in: data.expires_in
      });
      return true;
    }

    async function ensureSpotifyAccessToken() {
      if (!spotifyAccessToken && !spotifyRefreshToken) return null;

      if (!spotifyAccessToken || Date.now() >= spotifyTokenExpiry - 60000) {
        const refreshed = await refreshSpotifyAccessToken();
        if (!refreshed) {
          updateSpotifyAuthUI();
          return null;
        }
      }
      return spotifyAccessToken;
    }

    async function startSpotifyPlayback(trackId, retry = true) {
      const token = await ensureSpotifyAccessToken();
      if (!token) {
        alert('Bitte verbinde zuerst deinen Spotify Account √ºber den Button im Setup.');
        return false;
      }

      const resp = await fetch(`https://api.spotify.com/v1/me/player/play`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ uris: [`spotify:track:${trackId}`] })
      });

      if (resp.status === 401 && retry) {
        const refreshed = await refreshSpotifyAccessToken();
        if (refreshed) {
          return startSpotifyPlayback(trackId, false);
        }
        updateSpotifyAuthUI();
        alert('Spotify-Sitzung ist abgelaufen. Bitte melde dich erneut an.');
        return false;
      }

      if (resp.status === 404) {
        alert('Kein aktives Spotify-Ger√§t gefunden. √ñffne Spotify auf dem gew√ºnschten Ger√§t und versuche es erneut.');
        updatePlaybackButtonState();
        return false;
      }

      if (resp.status === 403) {
        alert('Zum Steuern der Wiedergabe wird ein Spotify Premium Account ben√∂tigt.');
        updatePlaybackButtonState();
        return false;
      }

      if (!resp.ok) {
        const errorText = await resp.text();
        console.error('Spotify Play Fehler:', errorText);
        alert('Spotify konnte den Song nicht starten. Details siehe Konsole.');
        updatePlaybackButtonState();
        return false;
      }

      isPlaying = true;
      updatePlaybackButtonState();
      return true;
    }

    async function pauseSpotifyPlayback(retry = true) {
      const token = await ensureSpotifyAccessToken();
      if (!token) return false;

      const resp = await fetch('https://api.spotify.com/v1/me/player/pause', {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (resp.status === 401 && retry) {
        const refreshed = await refreshSpotifyAccessToken();
        if (refreshed) {
          return pauseSpotifyPlayback(false);
        }
        updateSpotifyAuthUI();
        return false;
      }

      if (!resp.ok && resp.status !== 403 && resp.status !== 404) {
        const errorText = await resp.text();
        console.warn('Spotify Pause Fehler:', errorText);
        return false;
      }

      return true;
    }

    function extractSpotifyTrackId(url) {
      if (!url) return null;
      const match = url.match(/track\/([a-zA-Z0-9]+)/);
      return match ? match[1] : null;
    }

    async function handleSpotifyRedirect() {
      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');
      const state = url.searchParams.get('state');
      if (!code) return;

      const storedState = sessionStorage.getItem(SPOTIFY_AUTH_STATE_KEY);
      sessionStorage.removeItem(SPOTIFY_AUTH_STATE_KEY);

      url.searchParams.delete('code');
      url.searchParams.delete('state');
      window.history.replaceState({}, document.title, url.pathname + (url.search ? url.search : '') + url.hash);

      if (!storedState || storedState !== state) {
        console.warn('Spotify state mismatch.');
        alert('Spotify-Anmeldung konnte nicht verifiziert werden. Bitte versuche es erneut.');
        return;
      }

      await exchangeSpotifyCode(code);
    }

    async function initSpotifyAuth() {
      loadSpotifyAuthFromStorage();
      try {
        await handleSpotifyRedirect();
      } catch (err) {
        console.error('Spotify Redirect Fehler:', err);
      }
      if (spotifyAccessToken || spotifyRefreshToken) {
        await ensureSpotifyAccessToken();
      }
      updateSpotifyAuthUI();
    }

    spotifyConnectBtn.addEventListener('click', startSpotifyLogin);
    spotifyDisconnectBtn.addEventListener('click', async () => {
      await stopPlayback(true);
      clearSpotifyAuth();
      updateSpotifyAuthUI();
    });

    initSpotifyAuth();

    async function fetchPlaylistTracks(playlistUrl) {
      const playlistId = extractPlaylistId(playlistUrl);
      const spotifyToken = await getSpotifyAccessToken();
      const playlistTracks = await getPlaylistTracks(playlistId, spotifyToken);
      return playlistTracks;
    }

    function randomTrack() {
      if (!playlistTracks.length) return null;
      const idx = Math.floor(Math.random() * playlistTracks.length);
      return playlistTracks.splice(idx, 1)[0];
    }

    async function stopPlayback(force = false) {
      const wasPlaying = isPlaying;
      isPlaying = false;
      updatePlaybackButtonState();
      if (!isSpotifyConnected()) return;
      if (!force && !wasPlaying) return;
      try {
        await pauseSpotifyPlayback();
      } catch (err) {
        console.warn('Spotify Pause konnte nicht ausgef√ºhrt werden:', err);
      }
    }

    function prepareTrackPreview() {
      stopPlayback();
    }

    function updateQRCode(track) {
      if (qr) document.getElementById("qrCode").innerHTML = "";
      qr = new QRCode(document.getElementById("qrCode"), {
        text: track.url,
        width: 220,
        height: 220
      });
    }

    function showTrackInfo(track) {
      const infoDiv = document.getElementById("songInfo");
      const yearText = track.year ? track.year.slice(0, 4) : '-';
      const playbackText = isSpotifyConnected()
        ? '‚èØ √úber deinen Spotify Account steuerbar'
        : 'üîí Verbinde Spotify, um den Song abzuspielen';
      const coverHtml = track.cover ? `<img src="${track.cover}" alt="Albumcover">` : '';
      infoDiv.innerHTML = `
        <h3>${track.name}</h3>
        <p>${track.artist}</p>
        <p>${yearText}</p>
        <p class="playback-info">${playbackText}</p>
        ${coverHtml}
      `;
    }

    function showAnswerButtons() {
      const c = document.getElementById('correctBtn');
      const w = document.getElementById('wrongBtn');
      c.style.display = 'inline-block';
      w.style.display = 'inline-block';
      c.disabled = false;
      w.disabled = false;
    }

    function hideAnswerButtons() {
      const c = document.getElementById('correctBtn');
      const w = document.getElementById('wrongBtn');
      c.style.display = 'none';
      w.style.display = 'none';
      c.disabled = true;
      w.disabled = true;
    }

    function flipCard() {
      flipped = !flipped;
      const card = document.getElementById("card");
      if (flipped) {
        showTrackInfo(currentTrack);
        card.classList.add("flipped");
        showAnswerButtons();
      } else {
        card.classList.remove("flipped");
        hideAnswerButtons();
        document.getElementById('correctBtn').disabled = false;
        document.getElementById('wrongBtn').disabled = false;
      }
    }

    function resetFlip() {
      flipped = false;
      document.getElementById("card").classList.remove("flipped");
    }

    function updatePlayerBoard() {
      const board = document.getElementById("playerBoard");
      board.innerHTML = '';
      if (!players.length) {
        document.getElementById("currentPlayerDisplay").textContent = '';
        return;
      }
      players.forEach((p, idx) => {
        const years = p.cards
          .map(c => c.year)
          .sort((a, b) => a - b);
        const div = document.createElement('div');
        div.className = 'player' + (idx === currentPlayerIndex ? ' active' : '');
        const yearsText = years.length ? years.join(', ') : '-';
        div.innerHTML = `<div class="name">${p.name} (${p.coins} BC)</div><div class="years">${yearsText}</div>`;
        div.innerHTML = `<div class="name">${p.name}</div><div class="years">${years.length ? years.join(', ') : '-'}</div>`;
        div.addEventListener('click', () => showPlayerCards(idx));
        board.appendChild(div);
      });
      document.getElementById("currentPlayerDisplay").textContent = `Aktueller Spieler: ${players[currentPlayerIndex].name}`;
    }

    function showPlayerCards(index) {
      const player = players[index];
      const modal = document.getElementById('historyModal');
      const body = document.getElementById('modalBody');
      let historyHtml;
      if (!player.cards.length) {
        historyHtml = 'Keine Karten';
      } else {
        const sorted = player.cards.sort((a, b) => a.year - b.year);
        historyHtml = sorted.map(c => `${c.year} - ${c.title} - ${c.artist}`).join('<br>');
      }
      body.innerHTML = `<h3>${player.name}</h3><p>BeatCoins: <span id="playerCoins">${player.coins}</span></p>${historyHtml}<div style="margin-top:10px;"><button id="giveCoinBtn">BeatCoin geben</button></div>`;
      document.getElementById('giveCoinBtn').addEventListener('click', () => {
        player.coins++;
        document.getElementById('playerCoins').textContent = player.coins;
        updatePlayerBoard();
      });
      modal.style.display = 'flex';
    }

    document.getElementById('modalClose').addEventListener('click', () => {
      document.getElementById('historyModal').style.display = 'none';
    });

    document.getElementById('chipsModalClose').addEventListener('click', () => {
      document.getElementById('chipsModal').style.display = 'none';
    });

    function openChipsModal() {
      const select = document.getElementById('chipPlayerSelect');
      select.innerHTML = '';
      players.forEach((p, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = p.name;
        select.appendChild(opt);
      });
      select.value = currentPlayerIndex;
      updateChipActionsState();
      document.getElementById('chipsModal').style.display = 'flex';
    }

    function updateChipActionsState() {
      const selected = parseInt(document.getElementById('chipPlayerSelect').value);
      const selectedCoins = players[selected].coins;
      document.getElementById('chipCoins').textContent = `BeatCoins: ${selectedCoins}`;
      document.getElementById('modalSkipBtn').disabled = selected !== currentPlayerIndex || selectedCoins < 1;
      document.getElementById('stealBtn').disabled = selected === currentPlayerIndex || selectedCoins < 1;
      document.getElementById('giftBtn').disabled = selectedCoins < 3;
    }

    document.getElementById('chipPlayerSelect').addEventListener('change', updateChipActionsState);
    document.getElementById('chipsBtn').addEventListener('click', openChipsModal);

    window.addEventListener('click', (e) => {
      const historyModal = document.getElementById('historyModal');
      const chipsModal = document.getElementById('chipsModal');
      if (e.target === historyModal) historyModal.style.display = 'none';
      if (e.target === chipsModal) chipsModal.style.display = 'none';
    });

    function nextPlayer() {
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      updatePlayerBoard();
    }

    function nextTrack() {
      resetFlip();
      currentTrack = randomTrack();
      if (!currentTrack) {
        alert('Keine weiteren Songs in der Playlist.');
        prepareTrackPreview();
        document.getElementById('flipBtn').disabled = true;
        return;
      }
      updateQRCode(currentTrack);
      prepareTrackPreview();
      document.getElementById('flipBtn').disabled = false;
      hideAnswerButtons();
    }

    document.getElementById("playerCount").addEventListener("change", () => {
      const count = parseInt(document.getElementById("playerCount").value) || 0;
      const container = document.getElementById("playerNames");
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Spieler ${i + 1} Name`;
        input.className = 'playerName';
        container.appendChild(input);
      }
    });

    document.getElementById("startBtn").addEventListener("click", async () => {
      const nameInputs = document.querySelectorAll('.playerName');
      players = Array.from(nameInputs).map((input, idx) => ({
        name: input.value || `Spieler ${idx + 1}`,
        cards: [],
        years: [],
        coins: 2
      }));
      playlistTracks = await fetchPlaylistTracks(document.getElementById("playlistInput").value);
      players.forEach(p => {
        const track = randomTrack();
        if (track) {
          p.cards.push({
            year: parseInt(track.year.slice(0,4)),
            title: track.name,
            artist: track.artist
          });
        }
      });
      document.getElementById('setup').style.display = 'none';
      document.getElementById('gameArea').style.display = 'block';
      currentPlayerIndex = 0;
      updatePlayerBoard();
      nextTrack();
    });

    document.getElementById("flipBtn").addEventListener("click", () => {
      if (currentTrack) {
        flipCard();
      }
    });

    playBtn.addEventListener('click', async () => {
      if (!currentTrack) return;
      const trackId = extractSpotifyTrackId(currentTrack.url);
      if (!trackId) {
        alert('Spotify-Track-ID konnte nicht ermittelt werden.');
        return;
      }
      await startSpotifyPlayback(trackId);
    });

    stopBtn.addEventListener('click', () => {
      stopPlayback(true);
    });

    function handleAnswer(correct) {
      if (correct) {
        players[currentPlayerIndex].cards.push({
          year: parseInt(currentTrack.year.slice(0,4)),
          title: currentTrack.name,
          artist: currentTrack.artist
        });
      }
      nextPlayer();
      nextTrack();
    }

    document.getElementById('correctBtn').addEventListener('click', () => handleAnswer(true));
    document.getElementById('wrongBtn').addEventListener('click', () => handleAnswer(false));
    document.getElementById('modalSkipBtn').addEventListener('click', () => {
      const actor = parseInt(document.getElementById('chipPlayerSelect').value);
      if (players[actor].coins < 1) return;
      players[actor].coins -= 1;
      updatePlayerBoard();
      nextTrack();
      document.getElementById('chipsModal').style.display = 'none';
    });

    document.getElementById('stealBtn').addEventListener('click', () => {
      const actor = parseInt(document.getElementById('chipPlayerSelect').value);
      if (players[actor].coins < 1) return;
      players[actor].coins -= 1;
      players[actor].cards.push({
        year: parseInt(currentTrack.year.slice(0,4)),
        title: currentTrack.name,
        artist: currentTrack.artist
      });
      updatePlayerBoard();
      nextPlayer();
      nextTrack();
      document.getElementById('chipsModal').style.display = 'none';
    });

    document.getElementById('giftBtn').addEventListener('click', () => {
      const actor = parseInt(document.getElementById('chipPlayerSelect').value);
      if (players[actor].coins < 3) return;
      const track = randomTrack();
      if (!track) {
        alert('Keine Songs im Pool.');
        return;
      }
      players[actor].coins -= 3;
      players[actor].cards.push({
        year: parseInt(track.year.slice(0,4)),
        title: track.name,
        artist: track.artist
      });
      updatePlayerBoard();
      document.getElementById('chipsModal').style.display = 'none';
    });
  </script>
</body>

</html>
