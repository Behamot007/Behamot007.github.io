<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Mode</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px 20px 120px;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f1f1f, #0c0c0c 55%);
      color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      letter-spacing: 0.01em;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    input,
    button {
      font-size: 1rem;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 400px;
    }

    button {
      background: linear-gradient(135deg, #1db954, #159944);
      color: white;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      box-shadow: 0 12px 25px rgba(16, 16, 16, 0.4);
    }

    button:active {
      background: linear-gradient(135deg, #169347, #0e6b2f);
      transform: translateY(1px);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.4);
    }

    button:disabled {
      background: #333;
      color: #777;
      cursor: not-allowed;
      box-shadow: none;
    }


    .controls {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }

    .control-row {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .control-row button,
    .answer-controls button {
      width: 100%;
      max-width: none;
    }

    .chip-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chip-controls button {
      flex: 1;
      width: auto;
      max-width: none;
    }

    #gameArea {
      position: relative;
      width: 100%;
      padding-top: 70px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .playback-controls {
      position: relative;
      top: auto;
      right: auto;
      margin: 0 auto 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 12px 24px;
      background: linear-gradient(135deg, rgba(37, 37, 37, 0.9), rgba(18, 18, 18, 0.95));
      border-radius: 999px;
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
      z-index: 3;
    }

    .playback-btn {
      width: 52px;
      height: 52px;
      padding: 0;
      margin: 0;
      border-radius: 50%;
      border: 2px solid #0f5f2a;
      background: radial-gradient(circle at 30% 30%, #1ed760, #169347 70%, #0f5f2a);
      color: #121212;
      font-size: 1.6rem;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, border-color 0.2s ease;
    }

    .playback-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.5);
      border-color: #1ed760;
    }

    .playback-btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.45);
      background: radial-gradient(circle at 70% 70%, #1ed760, #127638 70%, #0f5f2a);
    }

    .playback-btn:disabled {
      background: #2a2a2a;
      color: #555;
      border-color: #1b1b1b;
      box-shadow: none;
    }

    .playback-btn:focus-visible {
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }

    .playback-btn .icon {
      line-height: 1;
    }

    @media (max-width: 720px) {
      #gameArea {
        padding-top: 30px;
      }

      .control-row {
        grid-template-columns: 1fr;
      }

      .playback-controls {
        padding: 12px 18px;
      }

      .answer-controls {
        grid-template-columns: 1fr;
      }

      .chip-controls {
        flex-direction: column;
      }
    }

    .spotify-auth {
      width: 90%;
      max-width: 400px;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0 20px;
      box-sizing: border-box;
    }

    .spotify-auth__status {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .spotify-auth__actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .spotify-auth button {
      flex: 1;
      width: auto;
      max-width: none;
    }

    .spotify-auth__hint {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
      line-height: 1.4;
    }

    .spotify-device {
      width: 90%;
      max-width: 400px;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      margin: 0 0 20px;
      box-sizing: border-box;
      display: none;
      gap: 12px;
      flex-direction: column;
    }

    .spotify-device__label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .spotify-device__controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .spotify-device__controls select {
      flex: 1;
      min-width: 180px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      background: #2a2a2a;
      color: #f0f0f0;
    }

    .spotify-device__controls button {
      flex: none;
      width: auto;
      max-width: none;
    }

    .spotify-device__hint {
      font-size: 0.85rem;
      color: #9c9c9c;
      line-height: 1.4;
      margin: 0;
    }

    .qrContainer {
      perspective: 1000px;
      margin: 20px auto 80px;
      width: 100%;
      max-width: 350px;
      position: relative;
      z-index: 1;
    }

    .card {
      width: 100%;
      min-height: 280px;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      border-radius: 18px;
      position: relative;
      box-shadow: 0 24px 40px rgba(0, 0, 0, 0.45);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 280px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 18px;
      background: linear-gradient(160deg, #ffffff, #d7f5e5);
      color: #0b0b0b;
      text-align: center;
    }

    .card-back {
      transform: rotateY(180deg);
      text-align: center;
    }

    .card-back img {
      display: none;
    }

    .playback-info {
      display: none;
    }

    #qrCode canvas {
      max-width: 100%;
      height: auto;
    }

    .player-board {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 12px 16px;
      background: linear-gradient(180deg, rgba(10, 10, 10, 0) 0%, rgba(10, 10, 10, 0.85) 40%, rgba(10, 10, 10, 0.95) 100%);
      backdrop-filter: blur(6px);
    }

    .player {
      background: rgba(35, 35, 35, 0.85);
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid transparent;
      min-width: 100px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .player.active {
      border-color: #1DB954;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transform: translateY(-4px);
    }


    .player .years {
      margin-top: 5px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .answer-controls {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      max-height: 0;
      opacity: 0;
      transform: translateY(12px);
      pointer-events: none;
      overflow: hidden;
      transition: opacity 0.25s ease, transform 0.25s ease, max-height 0.25s ease;
    }

    .answer-controls.visible {
      max-height: 200px;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .answer-btn {
      font-size: 1.05rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 14px 18px;
      box-shadow: 0 18px 30px rgba(0, 0, 0, 0.35);
    }

    .answer-btn.correct {
      background: linear-gradient(135deg, #1db954, #19b67d);
    }

    .answer-btn.wrong {
      background: linear-gradient(135deg, #ff5252, #c81d5b);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #232323;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>

  <h1>Digital Mode</h1>

  <div id="setup">
    <input type="text" id="playlistInput" placeholder="Spotify Playlist URL">
    <input type="number" id="playerCount" placeholder="Anzahl Spieler" min="1" max="8">
    <div id="playerNames"></div>
    <div class="spotify-auth">
      <div id="spotifyStatus" class="spotify-auth__status">Spotify: nicht verbunden</div>
      <div class="spotify-auth__actions">
        <button type="button" id="spotifyConnectBtn">Mit Spotify verbinden</button>
        <button type="button" id="spotifyDisconnectBtn" style="display:none;">Verbindung trennen</button>
      </div>
      <p id="spotifyHint" class="spotify-auth__hint">
        Melde dich mit deinem Spotify Account an, um Songs direkt aus dem Spiel heraus abspielen oder pausieren zu können.
      </p>
    </div>
    <div id="spotifyDeviceContainer" class="spotify-device">
      <label for="spotifyDeviceSelect" class="spotify-device__label">Ausgabegerät auswählen</label>
      <div class="spotify-device__controls">
        <select id="spotifyDeviceSelect"></select>
        <button type="button" id="spotifyDeviceRefreshBtn">Geräte aktualisieren</button>
      </div>
      <p id="spotifyDeviceHint" class="spotify-device__hint"></p>
    </div>
    <button id="startBtn">Start</button>
  </div>

  <div id="gameArea" style="display:none; width:100%;">
    <div class="playback-controls" role="group" aria-label="Spotify-Wiedergabe">
      <button id="playBtn" class="playback-btn" type="button" disabled aria-label="Song abspielen" title="Song abspielen">
        <span class="icon" aria-hidden="true">&#9654;</span>
      </button>
      <button id="stopBtn" class="playback-btn" type="button" disabled aria-label="Song pausieren oder fortsetzen" title="Song pausieren oder fortsetzen">
        <span class="icon" aria-hidden="true">&#9208;</span>
      </button>
    </div>
    <div class="qrContainer">
      <div class="card" id="card">
        <div class="card-face card-front">
          <div id="qrCode"></div>
        </div>
        <div class="card-face card-back" id="songInfo"></div>
      </div>
    </div>

    <div class="controls">
      <div class="control-row">
        <button id="flipBtn">Umdrehen</button>
        <button id="chipsBtn">Chips ausgeben</button>
      </div>
      <div class="answer-controls" id="answerControls">
        <button id="correctBtn" class="answer-btn correct" type="button" disabled>Richtig</button>
        <button id="wrongBtn" class="answer-btn wrong" type="button" disabled>Falsch</button>
      </div>
    </div>

    <h2 id="currentPlayerDisplay"></h2>
    <div id="playerBoard" class="player-board"></div>
  </div>

  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <div id="chipsModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="chipsModalClose">&times;</span>
      <label for="chipPlayerSelect">Aktion für Spieler:</label>
      <select id="chipPlayerSelect"></select>
      <p id="chipCoins"></p>
      <div class="chip-controls">
        <button id="modalSkipBtn">Überspringen</button>
        <button id="stealBtn">Klauen</button>
        <button id="giftBtn">Song gutschreiben</button>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="spotify.js"></script>
  <script src="ai.js"></script>
  <script>
    let playlistTracks = [];
    let currentTrack = null;
    let qr;
    let flipped = false;
    let players = [];
    let currentPlayerIndex = 0;
    let isPlaying = false;
    let wasSpotifyConnected = false;

    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const spotifyStatusEl = document.getElementById('spotifyStatus');
    const spotifyConnectBtn = document.getElementById('spotifyConnectBtn');
    const spotifyDisconnectBtn = document.getElementById('spotifyDisconnectBtn');
    const spotifyHintEl = document.getElementById('spotifyHint');
    const spotifyDeviceContainer = document.getElementById('spotifyDeviceContainer');
    const spotifyDeviceSelect = document.getElementById('spotifyDeviceSelect');
    const spotifyDeviceRefreshBtn = document.getElementById('spotifyDeviceRefreshBtn');
    const spotifyDeviceHintEl = document.getElementById('spotifyDeviceHint');

    playBtn.disabled = true;
    stopBtn.disabled = true;

    const SPOTIFY_ACCESS_STORAGE_KEY = 'SPOTIFY_ACCESS_TOKEN';
    const SPOTIFY_REFRESH_STORAGE_KEY = 'SPOTIFY_REFRESH_TOKEN';
    const SPOTIFY_EXPIRY_STORAGE_KEY = 'SPOTIFY_TOKEN_EXPIRY';
    const SPOTIFY_AUTH_STATE_KEY = 'SPOTIFY_AUTH_STATE';
    const SPOTIFY_DEVICE_STORAGE_KEY = 'SPOTIFY_SELECTED_DEVICE';
    const SPOTIFY_SCOPES = ['user-read-playback-state', 'user-modify-playback-state'];
    const SPOTIFY_REDIRECT_URI = window.location.origin + window.location.pathname;

    let spotifyAccessToken = null;
    let spotifyRefreshToken = null;
    let spotifyTokenExpiry = 0;
    let availableSpotifyDevices = [];
    let selectedSpotifyDeviceId = null;
    let spotifyServerConfig = null;

    function loadSpotifyAuthFromStorage() {
      spotifyAccessToken = localStorage.getItem(SPOTIFY_ACCESS_STORAGE_KEY);
      spotifyRefreshToken = localStorage.getItem(SPOTIFY_REFRESH_STORAGE_KEY);
      spotifyTokenExpiry = parseInt(localStorage.getItem(SPOTIFY_EXPIRY_STORAGE_KEY), 10) || 0;
      selectedSpotifyDeviceId = localStorage.getItem(SPOTIFY_DEVICE_STORAGE_KEY);
    }

    function saveSpotifyTokens({ access_token, refresh_token, expires_in }) {
      if (!access_token) return;
      spotifyAccessToken = access_token;
      if (refresh_token) {
        spotifyRefreshToken = refresh_token;
        localStorage.setItem(SPOTIFY_REFRESH_STORAGE_KEY, spotifyRefreshToken);
      } else if (spotifyRefreshToken) {
        localStorage.setItem(SPOTIFY_REFRESH_STORAGE_KEY, spotifyRefreshToken);
      }
      const expiresInSec = Math.max((expires_in ?? 3600) - 60, 60);
      spotifyTokenExpiry = Date.now() + expiresInSec * 1000;
      localStorage.setItem(SPOTIFY_ACCESS_STORAGE_KEY, spotifyAccessToken);
      localStorage.setItem(SPOTIFY_EXPIRY_STORAGE_KEY, String(spotifyTokenExpiry));
    }

    function clearSpotifyAuth() {
      spotifyAccessToken = null;
      spotifyRefreshToken = null;
      spotifyTokenExpiry = 0;
      localStorage.removeItem(SPOTIFY_ACCESS_STORAGE_KEY);
      localStorage.removeItem(SPOTIFY_REFRESH_STORAGE_KEY);
      localStorage.removeItem(SPOTIFY_EXPIRY_STORAGE_KEY);
    }

    async function loadSpotifyServerConfig() {
      if (spotifyServerConfig) return spotifyServerConfig;
      try {
        spotifyServerConfig = await spotifyApi.getConfig();
        return spotifyServerConfig;
      } catch (err) {
        console.error('Spotify Konfigurationsfehler:', err);
        alert('Spotify-Konfiguration konnte nicht geladen werden. Bitte prüfe die Server-Logs.');
        return null;
      }
    }

    function isSpotifyConnected() {
      return Boolean(spotifyAccessToken || spotifyRefreshToken);
    }

    function updatePlaybackButtonState() {
      const hasTrack = Boolean(currentTrack);
      const connected = isSpotifyConnected();
      playBtn.disabled = !(hasTrack && connected);
      stopBtn.disabled = !(connected && hasTrack);
      const pauseIcon = stopBtn.querySelector('.icon');
      const pauseLabel = isPlaying ? 'Song pausieren' : 'Song fortsetzen';
      if (pauseIcon) {
        pauseIcon.innerHTML = isPlaying ? '&#9208;' : '&#9199;';
      }
      stopBtn.setAttribute('aria-label', pauseLabel);
      stopBtn.setAttribute('title', pauseLabel);
    }

    function updateSpotifyDeviceHint() {
      if (!spotifyDeviceHintEl) return;
      if (!isSpotifyConnected()) {
        spotifyDeviceHintEl.textContent = '';
        return;
      }
      if (!availableSpotifyDevices.length) {
        spotifyDeviceHintEl.textContent = 'Öffne die Spotify App auf dem gewünschten Gerät und klicke auf „Geräte aktualisieren“. ' +
          'Nur aktive Geräte können hier ausgewählt werden.';
        return;
      }
      const selectedDevice = availableSpotifyDevices.find(device => device.id === selectedSpotifyDeviceId);
      if (selectedDevice) {
        if (selectedDevice.is_active) {
          spotifyDeviceHintEl.textContent = `Wiedergabe über „${selectedDevice.name}“ (aktiv).`;
        } else {
          spotifyDeviceHintEl.textContent = `Gerät „${selectedDevice.name}“ ausgewählt. Stelle sicher, dass Spotify dort geöffnet ist.`;
        }
      } else {
        spotifyDeviceHintEl.textContent = 'Wähle ein Gerät für die Wiedergabe oder aktualisiere die Liste.';
      }
    }

    function setSelectedSpotifyDevice(deviceId, persist = true) {
      selectedSpotifyDeviceId = deviceId || null;
      if (persist) {
        if (selectedSpotifyDeviceId) {
          localStorage.setItem(SPOTIFY_DEVICE_STORAGE_KEY, selectedSpotifyDeviceId);
        } else {
          localStorage.removeItem(SPOTIFY_DEVICE_STORAGE_KEY);
        }
      }
      if (spotifyDeviceSelect) {
        spotifyDeviceSelect.value = selectedSpotifyDeviceId || '';
      }
      updateSpotifyDeviceHint();
    }

    function renderDeviceSelection() {
      if (!spotifyDeviceContainer) return;
      const connected = isSpotifyConnected();
      spotifyDeviceContainer.style.display = connected ? 'flex' : 'none';

      if (!connected) {
        availableSpotifyDevices = [];
        if (spotifyDeviceSelect) {
          spotifyDeviceSelect.innerHTML = '';
          spotifyDeviceSelect.disabled = true;
        }
        if (spotifyDeviceHintEl) {
          spotifyDeviceHintEl.textContent = '';
        }
        return;
      }

      if (!spotifyDeviceSelect) return;

      spotifyDeviceSelect.innerHTML = '';
      if (!availableSpotifyDevices.length) {
        spotifyDeviceSelect.disabled = true;
        const option = document.createElement('option');
        option.value = '';
        option.textContent = 'Keine Geräte gefunden';
        spotifyDeviceSelect.appendChild(option);
        updateSpotifyDeviceHint();
        return;
      }

      spotifyDeviceSelect.disabled = false;
      availableSpotifyDevices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.id;
        const status = device.is_active ? ' • aktiv' : '';
        option.textContent = `${device.name}${status}`;
        spotifyDeviceSelect.appendChild(option);
      });

      const previousId = selectedSpotifyDeviceId;
      let chosenId = previousId && availableSpotifyDevices.some(d => d.id === previousId)
        ? previousId
        : null;

      if (!chosenId) {
        const activeDevice = availableSpotifyDevices.find(d => d.is_active);
        if (activeDevice) {
          chosenId = activeDevice.id;
        } else {
          chosenId = availableSpotifyDevices[0].id;
        }
      }

      setSelectedSpotifyDevice(chosenId, chosenId !== previousId);
    }

    async function fetchSpotifyDevices(retry = true) {
      const token = await ensureSpotifyAccessToken();
      if (!token) return [];
      const resp = await fetch('https://api.spotify.com/v1/me/player/devices', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (resp.status === 401 && retry) {
        const refreshed = await refreshSpotifyAccessToken();
        if (refreshed) {
          return fetchSpotifyDevices(false);
        }
        updateSpotifyAuthUI();
        return [];
      }

      if (!resp.ok) {
        const errorText = await resp.text();
        console.error('Spotify Geräte Fehler:', errorText);
        return [];
      }

      const data = await resp.json();
      return data.devices || [];
    }

    async function refreshSpotifyDevices(showAlertOnEmpty = false) {
      if (!isSpotifyConnected()) {
        availableSpotifyDevices = [];
        renderDeviceSelection();
        return;
      }
      const devices = await fetchSpotifyDevices();
      availableSpotifyDevices = devices;
      if (!devices.length && showAlertOnEmpty) {
        alert('Kein aktives Spotify-Gerät gefunden. Öffne Spotify auf dem gewünschten Gerät und versuche es erneut.');
      }
      renderDeviceSelection();
    }

    function updateSpotifyAuthUI() {
      const connected = isSpotifyConnected();
      if (spotifyStatusEl) {
        spotifyStatusEl.textContent = connected ? 'Spotify: verbunden' : 'Spotify: nicht verbunden';
      }
      if (spotifyConnectBtn) spotifyConnectBtn.style.display = connected ? 'none' : 'inline-block';
      if (spotifyDisconnectBtn) spotifyDisconnectBtn.style.display = connected ? 'inline-block' : 'none';
      if (spotifyHintEl) {
        spotifyHintEl.textContent = connected
          ? 'Öffne die Spotify App auf dem gewünschten Gerät und halte sie aktiv, damit die Wiedergabe hier gesteuert werden kann.'
          : 'Melde dich mit deinem Spotify Account an, um Songs direkt aus dem Spiel heraus abspielen oder pausieren zu können.';
      }
      if (connected && !wasSpotifyConnected) {
        refreshSpotifyDevices(false);
      }
      wasSpotifyConnected = connected;
      renderDeviceSelection();
      if (connected && flipped && currentTrack) {
        showTrackInfo(currentTrack);
      }
      updatePlaybackButtonState();
    }

    function createRandomState(length = 16) {
      if (!window.crypto || !window.crypto.getRandomValues) {
        return Math.random().toString(36).slice(2, 2 + length);
      }
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      const randomValues = new Uint8Array(length);
      window.crypto.getRandomValues(randomValues);
      return Array.from(randomValues, (val) => charset[val % charset.length]).join('');
    }

    async function startSpotifyLogin() {
      const config = await loadSpotifyServerConfig();
      if (!config?.clientId) {
        alert('Spotify-Client-ID ist nicht konfiguriert. Bitte hinterlege sie in der Server-Konfiguration.');
        return;
      }
      if (!config?.hasClientSecret) {
        alert('Spotify-Client-Secret ist nicht konfiguriert. Bitte ergänze die Server-Konfiguration.');
        return;
      }
      const state = createRandomState(16);
      sessionStorage.setItem(SPOTIFY_AUTH_STATE_KEY, state);
      const authUrl = new URL('https://accounts.spotify.com/authorize');
      authUrl.searchParams.set('response_type', 'code');
      authUrl.searchParams.set('client_id', config.clientId);
      authUrl.searchParams.set('scope', SPOTIFY_SCOPES.join(' '));
      authUrl.searchParams.set('redirect_uri', SPOTIFY_REDIRECT_URI);
      authUrl.searchParams.set('state', state);
      authUrl.searchParams.set('show_dialog', 'true');
      window.location.href = authUrl.toString();
    }

    async function exchangeSpotifyCode(code) {
      const config = await loadSpotifyServerConfig();
      if (!config?.clientId || !config?.hasClientSecret) {
        alert('Spotify-Anmeldung fehlgeschlagen: Server-Konfiguration unvollständig.');
        return false;
      }
      try {
        const data = await spotifyApi.exchangeCode(code, SPOTIFY_REDIRECT_URI);
        saveSpotifyTokens(data);
        return true;
      } catch (err) {
        console.error('Spotify Token Fehler:', err?.details || err);
        alert('Spotify-Anmeldung fehlgeschlagen. Details siehe Konsole.');
        return false;
      }
    }

    async function refreshSpotifyAccessToken() {
      if (!spotifyRefreshToken) return false;
      const config = await loadSpotifyServerConfig();
      if (!config?.hasClientSecret) return false;

      try {
        const data = await spotifyApi.refreshToken(spotifyRefreshToken);
        saveSpotifyTokens({
          access_token: data.access_token,
          refresh_token: data.refresh_token || spotifyRefreshToken,
          expires_in: data.expires_in
        });
        return true;
      } catch (err) {
        console.error('Spotify Refresh Fehler:', err?.details || err);
        clearSpotifyAuth();
        return false;
      }
    }

    async function ensureSpotifyAccessToken() {
      if (!spotifyAccessToken && !spotifyRefreshToken) return null;

      if (!spotifyAccessToken || Date.now() >= spotifyTokenExpiry - 60000) {
        const refreshed = await refreshSpotifyAccessToken();
        if (!refreshed) {
          updateSpotifyAuthUI();
          return null;
        }
      }
      return spotifyAccessToken;
    }

    async function startSpotifyPlayback(trackId, retry = true) {
      const token = await ensureSpotifyAccessToken();
      if (!token) {
        alert('Bitte verbinde zuerst deinen Spotify Account über den Button im Setup.');
        return false;
      }

      const deviceQuery = selectedSpotifyDeviceId ? `?device_id=${encodeURIComponent(selectedSpotifyDeviceId)}` : '';
      const resp = await fetch(`https://api.spotify.com/v1/me/player/play${deviceQuery}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ uris: [`spotify:track:${trackId}`] })
      });

      if (resp.status === 401 && retry) {
        const refreshed = await refreshSpotifyAccessToken();
        if (refreshed) {
          return startSpotifyPlayback(trackId, false);
        }
        updateSpotifyAuthUI();
        alert('Spotify-Sitzung ist abgelaufen. Bitte melde dich erneut an.');
        return false;
      }

      if (resp.status === 404) {
        alert('Kein aktives Spotify-Gerät gefunden. Öffne Spotify auf dem gewünschten Gerät und versuche es erneut.');
        updatePlaybackButtonState();
        updateSpotifyDeviceHint();
        return false;
      }

      if (resp.status === 403) {
        alert('Zum Steuern der Wiedergabe wird ein Spotify Premium Account benötigt.');
        updatePlaybackButtonState();
        return false;
      }

      if (!resp.ok) {
        const errorText = await resp.text();
        console.error('Spotify Play Fehler:', errorText);
        alert('Spotify konnte den Song nicht starten. Details siehe Konsole.');
        updatePlaybackButtonState();
        return false;
      }

      isPlaying = true;
      if (selectedSpotifyDeviceId) {
        availableSpotifyDevices = availableSpotifyDevices.map(device => ({
          ...device,
          is_active: device.id === selectedSpotifyDeviceId
        }));
        renderDeviceSelection();
      }
      updatePlaybackButtonState();
      return true;
    }

    async function resumeSpotifyPlayback(retry = true) {
      const token = await ensureSpotifyAccessToken();
      if (!token) return false;

      const deviceQuery = selectedSpotifyDeviceId ? `?device_id=${encodeURIComponent(selectedSpotifyDeviceId)}` : '';
      const resp = await fetch(`https://api.spotify.com/v1/me/player/play${deviceQuery}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: '{}'
      });

      if (resp.status === 401 && retry) {
        const refreshed = await refreshSpotifyAccessToken();
        if (refreshed) {
          return resumeSpotifyPlayback(false);
        }
        updateSpotifyAuthUI();
        return false;
      }

      if (resp.status === 404) {
        alert('Kein aktives Spotify-Gerät gefunden. Öffne Spotify auf dem gewünschten Gerät und versuche es erneut.');
        updateSpotifyDeviceHint();
        updatePlaybackButtonState();
        return false;
      }

      if (resp.status === 403) {
        alert('Zum Steuern der Wiedergabe wird ein Spotify Premium Account benötigt.');
        updatePlaybackButtonState();
        return false;
      }

      if (!resp.ok) {
        const errorText = await resp.text();
        console.warn('Spotify Resume Fehler:', errorText);
        updatePlaybackButtonState();
        return false;
      }

      isPlaying = true;
      if (selectedSpotifyDeviceId) {
        availableSpotifyDevices = availableSpotifyDevices.map(device => ({
          ...device,
          is_active: device.id === selectedSpotifyDeviceId
        }));
        renderDeviceSelection();
      }
      updatePlaybackButtonState();
      return true;
    }

    async function pauseSpotifyPlayback(retry = true) {
      const token = await ensureSpotifyAccessToken();
      if (!token) return false;

      const deviceQuery = selectedSpotifyDeviceId ? `?device_id=${encodeURIComponent(selectedSpotifyDeviceId)}` : '';
      const resp = await fetch(`https://api.spotify.com/v1/me/player/pause${deviceQuery}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (resp.status === 401 && retry) {
        const refreshed = await refreshSpotifyAccessToken();
        if (refreshed) {
          return pauseSpotifyPlayback(false);
        }
        updateSpotifyAuthUI();
        return false;
      }

      if (!resp.ok && resp.status !== 403 && resp.status !== 404) {
        const errorText = await resp.text();
        console.warn('Spotify Pause Fehler:', errorText);
        return false;
      }

      if (resp.status === 404) {
        updateSpotifyDeviceHint();
      }

      return true;
    }

    function extractSpotifyTrackId(url) {
      if (!url) return null;
      const match = url.match(/track\/([a-zA-Z0-9]+)/);
      return match ? match[1] : null;
    }

    async function handleSpotifyRedirect() {
      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');
      const state = url.searchParams.get('state');
      if (!code) return;

      const storedState = sessionStorage.getItem(SPOTIFY_AUTH_STATE_KEY);
      sessionStorage.removeItem(SPOTIFY_AUTH_STATE_KEY);

      url.searchParams.delete('code');
      url.searchParams.delete('state');
      window.history.replaceState({}, document.title, url.pathname + (url.search ? url.search : '') + url.hash);

      if (!storedState || storedState !== state) {
        console.warn('Spotify state mismatch.');
        alert('Spotify-Anmeldung konnte nicht verifiziert werden. Bitte versuche es erneut.');
        return;
      }

      await exchangeSpotifyCode(code);
    }

    async function initSpotifyAuth() {
      loadSpotifyAuthFromStorage();
      try {
        await handleSpotifyRedirect();
      } catch (err) {
        console.error('Spotify Redirect Fehler:', err);
      }
      if (spotifyAccessToken || spotifyRefreshToken) {
        await ensureSpotifyAccessToken();
      }
      updateSpotifyAuthUI();
    }

    spotifyConnectBtn.addEventListener('click', startSpotifyLogin);
    spotifyDisconnectBtn.addEventListener('click', async () => {
      await stopPlayback(true);
      clearSpotifyAuth();
      updateSpotifyAuthUI();
    });

    if (spotifyDeviceRefreshBtn) {
      spotifyDeviceRefreshBtn.addEventListener('click', () => {
        refreshSpotifyDevices(true);
      });
    }

    if (spotifyDeviceSelect) {
      spotifyDeviceSelect.addEventListener('change', () => {
        const deviceId = spotifyDeviceSelect.value || null;
        setSelectedSpotifyDevice(deviceId, true);
        renderDeviceSelection();
      });
    }

    initSpotifyAuth();

    async function fetchPlaylistTracks(playlistUrl) {
      const playlistId = extractPlaylistId(playlistUrl);
      if (!playlistId) {
        throw new Error('Ungültige Playlist-URL');
      }
      return spotifyApi.fetchPlaylistTracks(playlistId);
    }

    function randomTrack() {
      if (!playlistTracks.length) return null;
      const idx = Math.floor(Math.random() * playlistTracks.length);
      return playlistTracks.splice(idx, 1)[0];
    }

    async function stopPlayback(force = false) {
      const wasPlaying = isPlaying;
      isPlaying = false;
      updatePlaybackButtonState();
      if (!isSpotifyConnected()) return;
      if (!force && !wasPlaying) return;
      try {
        await pauseSpotifyPlayback();
      } catch (err) {
        console.warn('Spotify Pause konnte nicht ausgeführt werden:', err);
      }
    }

    function prepareTrackPreview() {
      updatePlaybackButtonState();
    }

    function updateQRCode(track) {
      if (qr) document.getElementById("qrCode").innerHTML = "";
      qr = new QRCode(document.getElementById("qrCode"), {
        text: track.url,
        width: 220,
        height: 220
      });
    }

    function showTrackInfo(track) {
      const infoDiv = document.getElementById("songInfo");
      const yearText = track.year ? track.year.slice(0, 4) : '-';
      infoDiv.innerHTML = `
        <h3>${track.name}</h3>
        <p>${track.artist}</p>
        <p>${yearText}</p>
      `;
    }

    function showAnswerButtons() {
      const c = document.getElementById('correctBtn');
      const w = document.getElementById('wrongBtn');
      const container = document.getElementById('answerControls');
      c.disabled = false;
      w.disabled = false;
      if (container) {
        container.classList.add('visible');
      }
    }

    function hideAnswerButtons() {
      const c = document.getElementById('correctBtn');
      const w = document.getElementById('wrongBtn');
      c.disabled = true;
      w.disabled = true;
      const container = document.getElementById('answerControls');
      if (container) {
        container.classList.remove('visible');
      }
    }

    function flipCard() {
      flipped = !flipped;
      const card = document.getElementById("card");
      if (flipped) {
        showTrackInfo(currentTrack);
        card.classList.add("flipped");
        showAnswerButtons();
      } else {
        card.classList.remove("flipped");
        hideAnswerButtons();
        document.getElementById('correctBtn').disabled = false;
        document.getElementById('wrongBtn').disabled = false;
      }
    }

    function resetFlip() {
      flipped = false;
      document.getElementById("card").classList.remove("flipped");
    }

    function updatePlayerBoard() {
      const board = document.getElementById("playerBoard");
      board.innerHTML = '';
      if (!players.length) {
        document.getElementById("currentPlayerDisplay").textContent = '';
        return;
      }
      players.forEach((p, idx) => {
        const years = p.cards
          .map(c => c.year)
          .sort((a, b) => a - b);
        const div = document.createElement('div');
        div.className = 'player' + (idx === currentPlayerIndex ? ' active' : '');
        const yearsText = years.length ? years.join(', ') : '-';
        div.innerHTML = `<div class="name">${p.name} (${p.coins} BC)</div><div class="years">${yearsText}</div>`;
        div.innerHTML = `<div class="name">${p.name}</div><div class="years">${years.length ? years.join(', ') : '-'}</div>`;
        div.addEventListener('click', () => showPlayerCards(idx));
        board.appendChild(div);
      });
      document.getElementById("currentPlayerDisplay").textContent = `Aktueller Spieler: ${players[currentPlayerIndex].name}`;
    }

    function showPlayerCards(index) {
      const player = players[index];
      const modal = document.getElementById('historyModal');
      const body = document.getElementById('modalBody');
      let historyHtml;
      if (!player.cards.length) {
        historyHtml = 'Keine Karten';
      } else {
        const sorted = player.cards.sort((a, b) => a.year - b.year);
        historyHtml = sorted.map(c => `${c.year} - ${c.title} - ${c.artist}`).join('<br>');
      }
      body.innerHTML = `<h3>${player.name}</h3><p>BeatCoins: <span id="playerCoins">${player.coins}</span></p>${historyHtml}<div style="margin-top:10px;"><button id="giveCoinBtn">BeatCoin geben</button></div>`;
      document.getElementById('giveCoinBtn').addEventListener('click', () => {
        player.coins++;
        document.getElementById('playerCoins').textContent = player.coins;
        updatePlayerBoard();
      });
      modal.style.display = 'flex';
    }

    document.getElementById('modalClose').addEventListener('click', () => {
      document.getElementById('historyModal').style.display = 'none';
    });

    document.getElementById('chipsModalClose').addEventListener('click', () => {
      document.getElementById('chipsModal').style.display = 'none';
    });

    function openChipsModal() {
      const select = document.getElementById('chipPlayerSelect');
      select.innerHTML = '';
      players.forEach((p, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = p.name;
        select.appendChild(opt);
      });
      select.value = currentPlayerIndex;
      updateChipActionsState();
      document.getElementById('chipsModal').style.display = 'flex';
    }

    function updateChipActionsState() {
      const selected = parseInt(document.getElementById('chipPlayerSelect').value);
      const selectedCoins = players[selected].coins;
      document.getElementById('chipCoins').textContent = `BeatCoins: ${selectedCoins}`;
      document.getElementById('modalSkipBtn').disabled = selected !== currentPlayerIndex || selectedCoins < 1;
      document.getElementById('stealBtn').disabled = selected === currentPlayerIndex || selectedCoins < 1;
      document.getElementById('giftBtn').disabled = selectedCoins < 3;
    }

    document.getElementById('chipPlayerSelect').addEventListener('change', updateChipActionsState);
    document.getElementById('chipsBtn').addEventListener('click', openChipsModal);

    window.addEventListener('click', (e) => {
      const historyModal = document.getElementById('historyModal');
      const chipsModal = document.getElementById('chipsModal');
      if (e.target === historyModal) historyModal.style.display = 'none';
      if (e.target === chipsModal) chipsModal.style.display = 'none';
    });

    function nextPlayer() {
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      updatePlayerBoard();
    }

    function nextTrack() {
      resetFlip();
      currentTrack = randomTrack();
      if (!currentTrack) {
        alert('Keine weiteren Songs in der Playlist.');
        prepareTrackPreview();
        document.getElementById('flipBtn').disabled = true;
        return;
      }
      updateQRCode(currentTrack);
      prepareTrackPreview();
      document.getElementById('flipBtn').disabled = false;
      hideAnswerButtons();
    }

    document.getElementById("playerCount").addEventListener("change", () => {
      const count = parseInt(document.getElementById("playerCount").value) || 0;
      const container = document.getElementById("playerNames");
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Spieler ${i + 1} Name`;
        input.className = 'playerName';
        container.appendChild(input);
      }
    });

    document.getElementById("startBtn").addEventListener("click", async () => {
      const nameInputs = document.querySelectorAll('.playerName');
      players = Array.from(nameInputs).map((input, idx) => ({
        name: input.value || `Spieler ${idx + 1}`,
        cards: [],
        years: [],
        coins: 2
      }));
      playlistTracks = await fetchPlaylistTracks(document.getElementById("playlistInput").value);
      players.forEach(p => {
        const track = randomTrack();
        if (track) {
          p.cards.push({
            year: parseInt(track.year.slice(0,4)),
            title: track.name,
            artist: track.artist
          });
        }
      });
      document.getElementById('setup').style.display = 'none';
      document.getElementById('gameArea').style.display = 'block';
      currentPlayerIndex = 0;
      updatePlayerBoard();
      nextTrack();
    });

    document.getElementById("flipBtn").addEventListener("click", () => {
      if (currentTrack) {
        flipCard();
      }
    });

    playBtn.addEventListener('click', async () => {
      if (!currentTrack) return;
      const trackId = extractSpotifyTrackId(currentTrack.url);
      if (!trackId) {
        alert('Spotify-Track-ID konnte nicht ermittelt werden.');
        return;
      }
      await startSpotifyPlayback(trackId);
    });

    stopBtn.addEventListener('click', async () => {
      if (!currentTrack) return;
      if (isPlaying) {
        await stopPlayback(true);
      } else {
        await resumeSpotifyPlayback();
      }
    });

    function handleAnswer(correct) {
      if (correct) {
        players[currentPlayerIndex].cards.push({
          year: parseInt(currentTrack.year.slice(0,4)),
          title: currentTrack.name,
          artist: currentTrack.artist
        });
      }
      nextPlayer();
      nextTrack();
    }

    document.getElementById('correctBtn').addEventListener('click', () => handleAnswer(true));
    document.getElementById('wrongBtn').addEventListener('click', () => handleAnswer(false));
    document.getElementById('modalSkipBtn').addEventListener('click', () => {
      const actor = parseInt(document.getElementById('chipPlayerSelect').value);
      if (players[actor].coins < 1) return;
      players[actor].coins -= 1;
      updatePlayerBoard();
      nextTrack();
      document.getElementById('chipsModal').style.display = 'none';
    });

    document.getElementById('stealBtn').addEventListener('click', () => {
      const actor = parseInt(document.getElementById('chipPlayerSelect').value);
      if (players[actor].coins < 1) return;
      players[actor].coins -= 1;
      players[actor].cards.push({
        year: parseInt(currentTrack.year.slice(0,4)),
        title: currentTrack.name,
        artist: currentTrack.artist
      });
      updatePlayerBoard();
      nextPlayer();
      nextTrack();
      document.getElementById('chipsModal').style.display = 'none';
    });

    document.getElementById('giftBtn').addEventListener('click', () => {
      const actor = parseInt(document.getElementById('chipPlayerSelect').value);
      if (players[actor].coins < 3) return;
      const track = randomTrack();
      if (!track) {
        alert('Keine Songs im Pool.');
        return;
      }
      players[actor].coins -= 3;
      players[actor].cards.push({
        year: parseInt(track.year.slice(0,4)),
        title: track.name,
        artist: track.artist
      });
      updatePlayerBoard();
      document.getElementById('chipsModal').style.display = 'none';
    });
  </script>
