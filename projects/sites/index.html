<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Behamot – Weiterleitung</title>
    <meta http-equiv="refresh" content="0; url=https://www.behamot.de/sites/behemoth/" />
    <link rel="canonical" href="https://www.behamot.de/sites/behemoth/" />
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
        background: radial-gradient(circle at top, rgba(90, 82, 255, 0.12), transparent 55%),
          linear-gradient(135deg, rgba(16, 16, 36, 0.92), rgba(12, 12, 20, 0.92));
        color: #f5f5f7;
        text-align: center;
      }

      main {
        max-width: 32rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 1.5rem;
        padding: 3rem 2.5rem;
        background: rgba(8, 8, 20, 0.72);
        backdrop-filter: blur(18px);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.28);
      }

      h1 {
        font-size: clamp(1.6rem, 2vw + 1.2rem, 2.25rem);
        letter-spacing: 0.04em;
        margin-bottom: 0.75rem;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        color: rgba(245, 245, 247, 0.76);
      }

      a.redirect-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        background: linear-gradient(135deg, #6955ff, #8d4bff);
        color: #fff;
        box-shadow: 0 12px 25px rgba(104, 85, 255, 0.35);
      }

      a.redirect-link span {
        font-size: 1.1rem;
      }

      noscript {
        display: block;
        margin-top: 1.5rem;
        font-size: 0.95rem;
        color: rgba(245, 245, 247, 0.65);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Weiterleitung zu Behamot</h1>
      <p>Du wirst automatisch zur neuen Startseite weitergeleitet. Sollte dies nicht funktionieren, klicke bitte auf den Button.</p>
      <a class="redirect-link" href="https://www.behamot.de/behemoth/">
        Weiter zur Startseite
        <span aria-hidden="true">↗</span>
      </a>
      <noscript>JavaScript ist deaktiviert – nutze den Button, um die Startseite zu öffnen.</noscript>
    </main>
  </body>
</html>
