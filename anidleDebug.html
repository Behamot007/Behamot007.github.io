<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Info Demo – Behamot Toolkit</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/pages/anidle-debug.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="site-header site-header--compact">
        <div class="brand" aria-label="Projekt">
          <span class="brand__title">Behamot Toolkit</span>
          <span class="brand__subtitle">Anime Info Demo (Jikan API)</span>
        </div>
        <nav id="globalNav" class="main-nav" aria-label="Werkzeugnavigation"></nav>
      </header>

      <main class="site-main">
        <section class="view view--active anidle-debug-view" aria-labelledby="debugTitle">
          <header class="view-header">
            <div>
              <h1 id="debugTitle">Anime Info Demo</h1>
              <p class="view-subline">
                Entdecke Daten aus der Jikan API: Durchsuche Top-Anime, inspiziere Charaktere und Opening-Themes und sieh dir die rohen JSON-Daten an.
              </p>
            </div>
          </header>

          <article class="surface-card anidle-debug-section">
            <label for="animeSelect">Anime auswählen:</label>
            <select id="animeSelect"></select>
            <div id="status">Lade Anime Liste...</div>
          </article>

          <section class="surface-card anidle-debug-section" id="bilder">
            <h2>1. Bilder</h2>
            <div id="bilderContainer" class="anidle-debug-gallery"></div>
          </section>

          <section class="surface-card anidle-debug-section" id="charaktere">
            <h2>2. Charaktere</h2>
            <div id="charakterContainer" class="anidle-debug-gallery"></div>
          </section>

          <section class="surface-card anidle-debug-section" id="openings">
            <h2>3. Opening</h2>
            <div id="openingContainer"></div>
            <div id="openingNav" class="anidle-debug-nav" hidden>
              <button id="prevOpening" class="button button--ghost">◀ Zurück</button>
              <button id="nextOpening" class="button">Weiter ▶</button>
            </div>
          </section>

          <section class="surface-card anidle-debug-section" id="infos">
            <h2>4. Alle Infos (JSON)</h2>
            <pre id="jsonContainer" class="anidle-debug-json"></pre>
          </section>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/pages/anidleDebug.js"></script>
  </body>
</html>
