<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Screen – Behamot Toolkit</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/pages/scan-mode.css" />
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
  </head>
  <body>
    <div class="app-shell">
      <header class="site-header site-header--compact">
        <div class="brand" aria-label="Projekt">
          <span class="brand__title">Behamot Toolkit</span>
          <span class="brand__subtitle">Hitster Play Screen</span>
        </div>
        <nav id="globalNav" class="main-nav" aria-label="Werkzeugnavigation"></nav>
      </header>

      <main class="site-main">
        <section class="view view--active scan-view" aria-labelledby="scanTitle">
          <header class="view-header">
            <div>
              <h1 id="scanTitle">Play Screen</h1>
              <p class="view-subline">
                Scanne Hitster-Karten via QR-Code und steuere die Spotify-Wiedergabe direkt über deinen Browser.
              </p>
            </div>
          </header>

          <article class="scan-card">
            <div id="reader" aria-live="polite"></div>
            <div id="scanResult" class="scan-status"></div>
            <div class="scan-controls">
              <button id="actionBtn" class="button button--accent">📷 Scan</button>
              <button id="nextBtn" class="button">⏭ Weiter</button>
            </div>
          </article>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/pages/scanMode.js"></script>
  </body>
</html>
