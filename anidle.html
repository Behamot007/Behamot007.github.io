<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Guessing Game – Behamot Toolkit</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/pages/anidle.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="site-header site-header--compact">
        <div class="brand" aria-label="Projekt">
          <span class="brand__title">Behamot Toolkit</span>
          <span class="brand__subtitle">Anime Guessing Game</span>
        </div>
        <nav id="globalNav" class="main-nav" aria-label="Werkzeugnavigation"></nav>
      </header>

      <main class="site-main">
        <section class="view view--active anidle-view" aria-labelledby="gameTitle">
          <header class="view-header">
            <div>
              <h1 id="gameTitle">Anime Guessing Game</h1>
              <p class="view-subline">
                Nutze Opening-Hinweise, Charaktere und Cover, um den gesuchten Anime zu erraten. Punkteverlust droht bei Hinweisen!
              </p>
            </div>
          </header>

          <div class="surface-card anidle-section">
            <div id="status">Lade Anime Liste...</div>
            <div id="score">Punkte: 100</div>
            <div id="round">Runde: 1 / 4</div>
          </div>

          <section class="surface-card anidle-section" id="openings">
            <h2>Opening</h2>
            <div id="openingContainer"></div>
            <div id="openingNav" class="anidle-debug-nav" hidden>
              <button id="prevOpening" class="button button--ghost">◀ Zurück</button>
              <button id="nextOpening" class="button">Weiter ▶</button>
            </div>
          </section>

          <section class="surface-card anidle-section" id="charaktere">
            <h2>Charaktere</h2>
            <div id="charakterContainer" class="anidle-gallery"></div>
            <button class="button button--accent" id="revealChar">Nächsten Charakter anzeigen (-20 Punkte)</button>
          </section>

          <section class="surface-card anidle-section" id="cover">
            <h2>Cover</h2>
            <div id="coverContainer" class="anidle-gallery"></div>
            <button class="button button--accent" id="revealCover">Cover anzeigen (-30 Punkte)</button>
          </section>

          <section class="surface-card anidle-section" id="answerSection">
            <h2>Deine Antwort</h2>
            <div class="anidle-actions">
              <select id="answerSelect">
                <option value="">Anime auswählen</option>
              </select>
              <button id="submitAnswer" class="button button--accent">Antwort prüfen</button>
            </div>
            <div id="answerFeedback"></div>
          </section>

          <div class="surface-card anidle-section anidle-center">
            <button id="nextRound" class="button" style="display: none">Nächste Runde starten</button>
            <button id="newGame" class="button button--ghost" style="display: none">Neues Spiel starten</button>
            <div id="finalResult"></div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/pages/anidle.js"></script>
  </body>
</html>
