<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfiguration – Behamot Toolkit</title>
    <link rel="stylesheet" href="assets/css/base.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="site-header site-header--compact">
        <div class="brand" aria-label="Projekt">
          <span class="brand__title">Behamot Toolkit</span>
          <span class="brand__subtitle">Zugänge &amp; Tokens verwalten</span>
        </div>
        <nav id="globalNav" class="main-nav" aria-label="Sekundärnavigation"></nav>
      </header>

      <main class="site-main">
        <section class="view view--active" id="configPage" aria-labelledby="configTitle">
          <header class="view-header">
            <div>
              <h1 id="configTitle">Konfigurationen</h1>
              <p class="view-subline">
                Speichere deine Schlüssel verschlüsselt im Browser-Speicher. Die Einträge werden lokal gespeichert und nicht an
                Server übertragen.
              </p>
            </div>
          </header>
          <div id="configGrid" class="config-grid" aria-live="polite"></div>
        </section>
      </main>
    </div>

    <script type="module" src="assets/js/pages/config.js"></script>
  </body>
</html>
