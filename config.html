<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Konfiguration</title>
</head>
<body>
  <h1>Konfiguration</h1>
  <nav id="nav"></nav>
  <div id="credentials">
    <h2>Spotify Zugangsdaten</h2>
    <p id="spotifyStatus">Lade Status...</p>
    <h3>OpenAI</h3>
    <p id="openAiStatus">Lade Status...</p>
  </div>
  <script src="spotify.js"></script>
  <script src="openaiClient.js"></script>
  <script src="pages.js"></script>
  <script src="navigation.js"></script>
  <script>
    buildNavigation('nav');
    const spotifyStatus = document.getElementById('spotifyStatus');
    const openAiStatus = document.getElementById('openAiStatus');

    async function updateSpotifyStatus() {
      spotifyStatus.textContent = 'Lade Status...';
      try {
        const config = await spotifyApi.getConfig();
        if (!config?.clientId) {
          spotifyStatus.textContent = '❌ Keine Spotify-Client-ID hinterlegt (.env).';
          return;
        }
        if (!config?.hasClientSecret) {
          spotifyStatus.textContent = '⚠️ Client-ID vorhanden, aber kein Client-Secret in der .env.';
          return;
        }
        spotifyStatus.textContent = '✅ Spotify-Zugangsdaten werden serverseitig aus der .env geladen.';
      } catch (err) {
        console.error('Spotify Status Fehler:', err);
        spotifyStatus.textContent = '❌ Status konnte nicht geladen werden. Siehe Konsole.';
      }
    }

    async function updateOpenAiStatus() {
      openAiStatus.textContent = 'Lade Status...';
      if (!window.openAiClient || typeof window.openAiClient.getStatus !== 'function') {
        openAiStatus.textContent = '❌ OpenAI-Client im Frontend nicht verfügbar.';
        return;
      }
      try {
        const status = await window.openAiClient.getStatus();
        if (!status?.hasApiKey) {
          openAiStatus.textContent = '❌ Kein OpenAI-API-Key im Backend hinterlegt.';
          return;
        }
        const modelInfo = status?.defaultModel ? ` (Standardmodell: ${status.defaultModel})` : '';
        openAiStatus.textContent = `✅ OpenAI-Zugang wird serverseitig bereitgestellt${modelInfo}.`;
      } catch (err) {
        console.error('OpenAI Status Fehler:', err);
        openAiStatus.textContent = '❌ Status konnte nicht geladen werden. Siehe Konsole.';
      }
    }

    updateSpotifyStatus();
    updateOpenAiStatus();
  </script>
</body>
</html>
